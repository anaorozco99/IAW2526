<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertar Producto</title>
</head>
<body>
    <!--
    ========================================
    EJERCICIO INSERT - FORMULARIO HTML
    ========================================
    
    üìã QU√â HACE ESTE ARCHIVO:
    - Muestra un formulario para insertar un nuevo registro
    - Cuando se pulsa "Insertar", env√≠a los datos a action-insert-producto.php
    
    ‚ö†Ô∏è QU√â CAMBIAR SI TE PIDEN OTRA TABLA:
    1. El nombre del archivo action (action-insert-producto.php ‚Üí action-insert-cliente.php)
    2. Los campos del formulario seg√∫n las columnas de la tabla
    3. Los labels (etiquetas) de cada campo
    -->
    
    <h2>Formulario para insertar producto</h2>
    
    <!-- ‚ö†Ô∏è CAMBIO 1: El atributo action debe apuntar al archivo PHP que procesa -->
    <!-- Si es clientes: action="action-insert-cliente.php" -->
    <!-- Si es pedidos: action="action-insert-pedido.php" -->
    <form method="post" action="action-insert-producto.php">
        
        <!-- ========================================
             CAMPOS DEL FORMULARIO
             ========================================
             ‚ö†Ô∏è IMPORTANTE: Los campos deben coincidir con las COLUMNAS de la tabla
             (excepto el ID que es AUTO_INCREMENT)
             
             Para tabla PRODUCTOS:
             - nombre (VARCHAR)
             - precio (DECIMAL)
             - stock (INT)
             
             Para tabla CLIENTES:
             - nombre (VARCHAR)
             - correo (VARCHAR/EMAIL)
             
             Para tabla PEDIDOS:
             - cliente_id (INT)
             - fecha_pedido (DATE)
             - estado (ENUM)
        -->
        
        <!-- ‚ö†Ô∏è Campo 1 -->
        <label for="nombre">Nombre:</label><br>
        <input type="text" name="nombre" id="nombre" required><br><br>
        
        <!-- ‚ö†Ô∏è Campo 2 -->
        <!-- Para productos: precio (tipo number con decimales) -->
        <!-- Para clientes: ser√≠a correo (tipo email) -->
        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" name="precio" id="precio" required><br><br>
        
        <!-- ‚ö†Ô∏è Campo 3 -->
        <!-- Para productos: stock (tipo number entero) -->
        <!-- Para clientes: NO habr√≠a este campo -->
        <label for="stock">Stock:</label><br>
        <input type="number" name="stock" id="stock" required><br><br>
        
        <!-- Bot√≥n para enviar el formulario -->
        <input type="submit" value="Insertar">
    </form>

    <button type="button" onclick="history.back()">Volver</button>
</body>
</html>
